<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="vue-app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" v-model="searchTerm">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>
      </div>
    </nav>
    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">


    <h2># of people: {{ people.length }}</h2>
    <h1>{{ message }}</h1>
    <!-- <p>Search here:<input type="text" v-model="searchTerm"></p> -->
    <div v-for="person in people" v-if="isValidPerson(person)">
      <h4 v-on:click="toggleBioVisible(person)">{{ person.name }}</h4>
      <p v-bind:class="{strike: !person.bioVisible}">{{ person.bio }}</p>
      <p>{{ person.bioVisible }}</p>
      <button v-on:click="removePerson(person)">Remove Person</button>
      <hr>
    </div>
    <ul>
      <li v-for="error in errors">{{error}}</li>
    </ul>
    <p>name<input type="text" v-model="newPerson.name"></p>
    <p>bio<input type="text" v-model="newPerson.bio"></p>
    <button v-on:click="addPerson()">Add Person</button>

  </div>
</template>



<template id="sample-page">
  <div class="vue-component">
    I am on the sample page

  </div>
</template>
